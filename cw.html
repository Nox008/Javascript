<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="one">Hello there</p>
    <p id="two">Hmmmmm</p>
    <p id="three">Howdy</p>
    <p id="four">Huh!</p>
    <p id="fifth"></p>
    <script>
       let q = document.querySelector('#one')
       let w = document.querySelector('#two')
       let e = document.querySelector('#three')
       let r = document.querySelector('#four')
       document.querySelector('#fifth').innerHTML = `${q.innerHTML} ${w.innerHTML} ${e.innerHTML} ${r.innerHTML}`
       let nlist = document.querySelectorAll('p')
       console.log(nlist)
       for(i=0;i<nlist.length;i++){
        console.log(nlist[i].innerHTML)
       }
       r.innerHTML = 'Fourth paragraph'
    </script>
</body>
</html>
